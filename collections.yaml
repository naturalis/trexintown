              - videoplayer-001
              - videoplayer-002
              - videoplayer-003
              - videoplayer-004
          - objective: delay
            description: Waiting for 300 seconds
            time: 300
      poweroff:
        description: Poweroff all animatronics and videoplayers in dinosafari
        blocking: true
        sequence:
